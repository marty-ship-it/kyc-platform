services:
  - type: web
    name: kyc-platform
    env: node
    buildCommand: npm install && npm run build:render
    startCommand: npm run start:render
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://kyc-platform.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: kyc-platform-db
          property: connectionString

databases:
  - name: kyc-platform-db
    databaseName: kyc_platform
    user: kyc_user